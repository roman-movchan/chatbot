monolog:
    channels: ['req']
    handlers:
        app:
            # log all messages (since debug is the lowest level)
            level:    INFO
            type:     stream
            path:     '%kernel.logs_dir%/app.log'
            channels: [app]
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event"]
